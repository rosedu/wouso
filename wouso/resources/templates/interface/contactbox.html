{# Contact box - populated by js #}
{% load user %}

        <div id="Contactbox" onmouseover="show_contact_box()" onmouseout="on_userlist_mouseout()">
            <table>
                <tr>
                    <td><div id="ContactboxName">{{ contactbox }}</div></td>
                    <td><div id="ContactboxAvatar" style="padding: 5px">
                        {% if contactbox %}
                        <img src="{% player_avatar contactbox %}" class="avatar" width="60" />
                    {% endif %}
                    </div></td>

                </tr>
                <tr>
                    <td colspan= "2"><hr></td>
                </tr>
                <tr>
                    <td colspan = "2" style="text-align: right;">
                        <input type="button" class="contactaction" id="ContactboxProfileButton" value="P" title="View profile"/>
                        <input type="button" class="contactaction" id="ContactboxMesajeButton"  value="M" title="Send a message"/>
                        <input type="button" class="contactaction" id="ContactboxChatButton"    value="C" title="Make a private conversation"/><td>
                </tr>
            </table>
</div>
